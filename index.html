<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Patio Efimero 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* page background */
      :root {
        --bg: #ff7850;
        --ink: #111;
        --panel: #ffffff;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        display: grid;
        place-items: center;
      }

      /* max width wrapper */
      .wrap {
        width: min(100%, 1200px);
        padding: 24px;
        box-sizing: border-box;
      }

      /* 2-column split: left title, right map */
      .split {
        display: flex;
        gap: 24px;
        align-items: stretch;
        min-height: 50vh; /* tweak if you want taller/shorter */
      }

      .left,
      .right {
        flex: 1 1 50%;
        display: flex;
      }

      /* title block */
      .title {
        background: transparent; /* let the orange breathe */
        color: #dfe8ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        width: 100%;
      }
      .title h1 {
        margin: 0;
        font-size: clamp(32px, 5vw, 64px);
        letter-spacing: 0.5px;
        line-height: 1.1;
      }

      /* map panel (right half) */
      .map-panel {
        background: var(--panel);
        border-radius: 16px;
        width: 800px;
        height: 1000px;
        display: flex;
      }

      /* actual map container where you mount ThreeJS */
      #map {
        background: #dfe8ff; /* temp sky-ish color so you see the box */
        border-radius: 12px;
        flex: 1;
        min-height: 380px; /* ensures a decent area at small widths */
        aspect-ratio: 16 / 10; /* keeps shape predictable as it grows */
        overflow: hidden;
      }

      /* Optional: stack on narrow screens */
      @media (max-width: 800px) {
        .split {
          flex-direction: column;
        }
        .left,
        .right {
          flex-basis: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="split">
        <section class="left">
          <div class="title">
            <h1>Patio Efimero 6</h1>
          </div>
          <ol>
            <li>Patio Anónimo</li>
            <li>Patio Malicia</li>
            <li>Casa Sacristía</li>
            <li>Patio Mucho Bueno</li>
            <li>Casa Sabino</li>
            <li>Casa Presno</li>
            <li>Gerencia del Centro Histórico y patrimonio cultural</li>
          </ol>
        </section>

        <section class="right">
          <div class="map-panel">
            <div id="map"></div>
          </div>
        </section>
      </div>
    </div>

    <!-- Your script that mounts ThreeJS should target #map -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
